{% extends "partials/base.html" %}

{% block style %}
<style>
    .i-signup {
        color: #FF7B54;
        font-size: 30px;
    }
    .div-input {
        display: inline-flex;
    }
    th {
        width: 30px;
    }
    .offset-sm {
    margin-left: 25%;
    margin-right: 25%;
    }
    .form-design {
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-radius: 0;
    }
    .form-design:focus {
    color: #212529;
    background-color: #fff;
    border-color: #6c757d;
    outline: none;
    box-shadow: none;
    }
</style>
{% endblock style %}

{% block content %}
<div class="offset-sm bg-white p-4 px-5" style="text-align: center;">
    <h1 class="mt-3" style="letter-spacing: 10px;">SIGN UP</h1>
    <form method="post" action="/signup/">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <table class="table table-borderless">
            <tbody style="text-align: center; vertical-align: middle;">
                <tr>
                    <th><i class="bi bi-envelope-at i-signup"></i></th>
                    <td><input type="text" class="form-control form-design" name="email" id="email" placeholder="이메일"
                            value="{{ form.email.value|default_if_none:'' }}"></td>
                </tr>
                <tr>
                    <th><i class="bi bi-person i-signup"></i></th>
                    <td><input type="text" class="form-control form-design" name="nickname" id="nickname" placeholder="닉네임"
                            value="{{ form.nickname.value|default_if_none:'' }}"></td>
                </tr>
                <tr>
                    <th><i class="bi bi-lock i-signup"></i></th>
                    <td><input type="password" class="form-control form-design" name="password1" id="password1" placeholder="비밀번호"
                            value="{{ form.password1.value|default_if_none:'' }}"></td>
                </tr>
                <tr>
                    <th><i class="bi bi-lock i-signup"></i></th>
                    <td><input type="password" class="form-control form-design" name="password2" id="password2"
                            placeholder="비밀번호 확인" value="{{ form.password2.value|default_if_none:'' }}"></td>
                </tr>
                <tr>
                    <th><i class="bi bi-search-heart i-signup"></i></th>
                    <td>
                        <select class="form-select form-design" name="gender" id="gender" style="color: #6c757d; opacity: 1;">
                            <option disabled selected>성별</option>
                            <option value="1">남자</option>
                            <option value="2">여자</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><i class="bi bi-bar-chart-line i-signup"></i></th>
                    <td>
                        <select class="form-select form-design" name="ageGroup" id="ageGroup" style="color: #6c757d; opacity: 1;">
                            <option disabled selected>연령대</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><i class="bi bi-house-door i-signup"></i></th>
                    <td>
                        <select class="form-select form-design" name="householdSize" id="householdSize" style="color: #6c757d; opacity: 1;">
                            <option disabled selected>가구원수</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10인 이상</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
