{% extends "partials/base.html" %}

{% block style %}
<style>
    .i-signup {
        color: #FF7B54;
        font-size: 30px;
    }
    .div-input {
        display: inline-flex;
    }
    th {
        width: 30px;
    }
    .offset-sm {
    margin-left: 25%;
    margin-right: 25%;
    }
    .form-design {
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-radius: 0;
    }
    .form-design:focus {
    color: #212529;
    background-color: #fff;
    border-color: #6c757d;
    outline: none;
    box-shadow: none;
    }
</style>
{% endblock style %}

{% block content %}
<div class="offset-sm bg-white p-4 px-5 mt-5" style="text-align: center;">
    <h1 class="mt-3" style="letter-spacing: 10px;">LOGIN</h1>
    <form method="post" action="/login/">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <table class="table table-borderless">
            <tbody style="text-align: center; vertical-align: middle;">
                <tr>
                    <th><i class="bi bi-envelope-at i-signup"></i></th>
                    <td><input type="text" class="form-control form-design" name="username" id="username" placeholder="이메일"
                        value="{{ form.username.value|default_if_none:'' }}"></td>
                </tr>
                <tr>
                    <th><i class="bi bi-lock i-signup"></i></th>
                    <td><input type="password" class="form-control form-design" name="password" id="password" placeholder="비밀번호"
                        value="{{ form.password.value|default_if_none:'' }}"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
