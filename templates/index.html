{% extends 'partials/base.html' %}
{% block content %}

<div style="min-height: calc(100vh - 160px)">
<!-- Header-->
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold">OMC</h1>
                    <p class="fs-4">오늘의 메뉴 추천! 다양한 레시피를 활용해보세요</p>
                    <a class="btn btn-primary btn-lg" href="#!">Call to action</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Page Content-->
    <section class="pt-4">
        <div class="container px-lg-5">
            <!-- Page Features-->
            <div class="row gx-lg-5">
                <div class="col-lg-6 col-xxl-6 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-basket2"></i></div>
                            <h2 class="fs-4 fw-bold">나만의 냉장고</h2>
                            <p class="mb-0">냉장고에 있는 재료를 입력하여 한 눈에 관리</p><br>
                            <a class="btn btn-primary btn-lg" href="#!">Call to action</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xxl-6 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <h2 class="fs-4 fw-bold">search recipe</h2>
                            <p class="mb-0">그냥 레시피 찾기</p><br>
                            <a class="btn btn-primary btn-lg" href="{% url 'omc:recipe_view' %}">Call to action</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
